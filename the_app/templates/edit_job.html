<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
</head>

<body>
    <header>
        <h3>Hello {{logged_in_user.first_name}}! Let's edit your job!</h3>
        <a href="/logout">Logout</a>
    </header>
    {% if messages %}
    <ul>
        {% for error in messages %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div>
        <form action="/process_update" method="post">
            {% csrf_token %}
            <input type="hidden" name="job_id" value="{{job.id}}">
            <label for="title-id">Title:</label>
            <input type="text" name="title" id="title-id" value="{{job.title}}"><br>
            <label for="description-id">Desciption:</label>
            <input type="text" name="description" id="description-id" value="{{job.description}}"><br>
            <label for="location-id">Location:</label>
            <input type="text" name="location" id="location-id" value="{{job.location}}"><br><br>
            <button><a href="/dashboard">Cancel</a></button>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
